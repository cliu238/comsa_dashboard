name: Deploy to k8s-dev

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}

    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to k8s via SSH
      env:
        SSH_PASSWORD: ${{ secrets.K8S_SSH_PASSWORD }}
        KUBECONFIG_PATH: /var/k8s/users/cliu238/k8s-dev-comsa-dashboard-admins.conf
      run: |
        # Install sshpass
        sudo apt-get update && sudo apt-get install -y sshpass

        # Create temporary script for remote execution
        cat > deploy_remote.sh << 'SCRIPT'
        #!/bin/bash
        set -e

        export KUBECONFIG=/var/k8s/users/cliu238/k8s-dev-comsa-dashboard-admins.conf

        # Apply Kubernetes manifests
        kubectl apply -f - << 'EOF'
$(cat k8s/backend-deployment.yaml)
EOF

        kubectl apply -f - << 'EOF'
$(cat k8s/frontend-deployment.yaml)
EOF

        kubectl apply -f - << 'EOF'
$(cat k8s/ingress.yaml)
EOF

        # Wait for rollout
        kubectl rollout status deployment/comsa-backend -n comsa-dashboard --timeout=5m
        kubectl rollout status deployment/comsa-frontend -n comsa-dashboard --timeout=5m

        # Show deployment status
        kubectl get pods -n comsa-dashboard
        kubectl get ingress -n comsa-dashboard
        SCRIPT

        # Copy and execute on k8s login node via jump host
        sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no cliu238@dslogin01.pha.jhu.edu \
          "sshpass -p '$SSH_PASSWORD' ssh -p 14132 -o StrictHostKeyChecking=no k8slgn.idies.jhu.edu 'bash -s'" < deploy_remote.sh

    - name: Deployment complete
      run: |
        echo "âœ… Deployment successful!"
        echo "ðŸŒ Frontend: https://dev.sites.idies.jhu.edu/comsa-dashboard"
        echo "ðŸ”§ Backend API: https://dev.sites.idies.jhu.edu/comsa-dashboard/api/health"
