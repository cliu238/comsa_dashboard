name: Deploy to k8s-dev

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.K8S_SSH_PRIVATE_KEY }}

    - name: Deploy to k8s via SSH
      run: |
        # SSH to k8s with agent forwarding and apply manifests
        ssh -A -o StrictHostKeyChecking=no cliu238@dslogin01.pha.jhu.edu << 'OUTER_EOF'
        ssh -p 14132 -o StrictHostKeyChecking=no k8slgn.idies.jhu.edu << 'INNER_EOF'
        export KUBECONFIG=/var/k8s/users/cliu238/k8s-dev-comsa-dashboard-admins.conf

        # Clone/update repository
        cd ~
        if [ -d "comsa_dashboard" ]; then
          cd comsa_dashboard && git pull
        else
          git clone https://github.com/cliu238/comsa_dashboard.git && cd comsa_dashboard
        fi

        # Apply manifests
        kubectl apply -f k8s/backend-deployment.yaml
        kubectl apply -f k8s/frontend-deployment.yaml
        kubectl apply -f k8s/ingress.yaml

        # Wait for rollout
        kubectl rollout status deployment/comsa-backend -n comsa-dashboard --timeout=5m
        kubectl rollout status deployment/comsa-frontend -n comsa-dashboard --timeout=5m

        # Show status
        kubectl get pods -n comsa-dashboard
        kubectl get ingress -n comsa-dashboard
        INNER_EOF
        OUTER_EOF

    - name: Deployment complete
      run: |
        echo "âœ… Deployment successful!"
        echo "ðŸŒ Frontend: https://dev.sites.idies.jhu.edu/comsa-dashboard"
        echo "ðŸ”§ Backend API: https://dev.sites.idies.jhu.edu/comsa-dashboard/api/health"
