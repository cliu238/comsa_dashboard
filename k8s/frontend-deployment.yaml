apiVersion: apps/v1
kind: Deployment
metadata:
  name: comsa-frontend
  namespace: comsa-dashboard
  labels:
    app: comsa-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comsa-frontend
  template:
    metadata:
      labels:
        app: comsa-frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/cliu238/comsa_dashboard-frontend:latest
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
        - name: tmp
          mountPath: /tmp
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "https://dev.sites.idies.jhu.edu/comsa-dashboard/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: comsa-frontend
  namespace: comsa-dashboard
spec:
  selector:
    app: comsa-frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP
