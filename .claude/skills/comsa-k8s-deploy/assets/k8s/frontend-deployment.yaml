apiVersion: apps/v1
kind: Deployment
metadata:
  name: comsa-frontend
  namespace: comsa-dashboard
  labels:
    app: comsa-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comsa-frontend
  template:
    metadata:
      labels:
        app: comsa-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/cliu238/comsa-dashboard-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "https://dev.sites.idies.jhu.edu/comsa-dashboard/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: comsa-frontend
  namespace: comsa-dashboard
spec:
  selector:
    app: comsa-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
