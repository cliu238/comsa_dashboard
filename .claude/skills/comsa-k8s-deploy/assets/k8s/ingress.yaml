apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comsa-dashboard
  namespace: comsa-dashboard
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: dev.sites.idies.jhu.edu
    http:
      paths:
      # Backend API routes (must come first - more specific)
      - path: /comsa-dashboard/api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: comsa-backend
            port:
              number: 8000
      # Frontend routes (general catch-all)
      - path: /comsa-dashboard(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: comsa-frontend
            port:
              number: 80
